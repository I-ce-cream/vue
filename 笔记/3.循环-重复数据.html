<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <div id='app'>
        <input type="button" value="添加" @click="add">
        <ul>
            <li v-for="value in arr" ><input type="checkbox">{{value}}</li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data:{
            arr:['apple','pear','orange'],
        },
        methods:{
            add:function(){
                // push 添加到列表后面   unshift 添加到列表前面
                this.arr.unshift('abc');
            },
        },
    })

</script>
</html>
