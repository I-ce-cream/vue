<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/lodash.js"></script>
</head>
<body>
    <div id='app'>
        <v-aaa></v-aaa>
    </div>
    
</body>
<!-- 
组件  一个大对象
定义一个组件方式  使用构造器 extend 和 component
1.  全局组件
    Vue.extend  构造器
    Vue.component  注册组件  需要调用构造器

2.  局部组件 放在某个Vue实例内部  components

定义组件  直接使用component 第二参数使用json

 -->
<script>
    // 全局
    // component 注册组件，第二参数为构造器，也可直接填json
    // Vue.component('v-aaa',{
    //     template:'<h3 @click="change">{{msg}}</h3>',
    //     // 组件里面数据使用函数形式  返回为json
    //     data:function(){
    //         return{
    //             msg:'Hello World'
    //         }
    //     },
    //     methods:{
    //         change(){
    //             this.msg='你好世界';
    //         }
    //     },
    // });

    new Vue({
        el:'#app',   
        // 局部
        components:{
            'v-aaa':{
                template:'<h3 @click="change">{{msg}}</h3>',
                data(){
                    return{
                        msg:'Hello World'
                    }
                },
                methods:{
                    change(){
                        this.msg='你好世界';
                    }
                }
            }
        },  
    });

    

    

    
</script>
</html>
