<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM原理</title>
</head>
<body>
<!--
后端的 MVC框架
m(model):从数据库里面拿数据并且处理数据
v(view):视图
c(controller):进行业务逻辑的控制

vue的mvvm原理
m ：Model  数据模型，用来获取数据
v ：view  视图，将数据放入视图显示
vm：viewmodel  视图模型，vue实例的部分，做dom监听和数据绑定

mvvm中vm层的意义
a.vm层分割了m层和v层，view获取数据时需要vm做中间处理
b.这样做的意义是 vm层帮我们做了数据的双向绑定(具体dom监听和数据绑定)

开发环境
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

生产环境
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->

<div id="app">
    <input type="text" v-model="msg2">
    <div>{{msg2}}</div>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'欢迎使用vue',
            msg2:'双向绑定数据',
        }
    })
</script>

</body>
</html>
