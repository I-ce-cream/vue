<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for中key属性使用</title>
</head>
<body>
<script src="../js/vue.js"></script>
<!--
1. key属性作用
    用来标注v-for循环的每一项的唯一身份

2. key属性使用注意
    key属性值必须是字符串或数字
    key属性必须使用v-bind绑定

3. key属性的使用场景
    在组件或一些直接使用v-for循环会有bug的场景
    推荐v-for循环都带上key属性
-->
<div id="app">
    <div>
        id:<input type="text" v-model="id">
        name:<input type="text" v-model="name">
        <input type="button" value="commit" @click="add">
    </div>
    <!--key属性值必须是字符串或数字-->
    <p v-for="item in list" :key="item.id"><input type="checkbox">{{item.id}}---{{item.name}}</p>
</div>

<script>
    new Vue({
        el:'#app',//element
        data:{
            id:'',
            name:'',
            list:[
                {id:1,name:'赵云'},
                {id:2,name:'张飞'},
                {id:3,name:'马超'},
                {id:4,name:'黄忠'},
                {id:5,name:'关羽'},
            ]
        },
        methods:{
            add(){
                /*push  在数组后面加  unshift  在数组前面加*/
                this.list.unshift({id:this.id,name:this.name});
                // this.list.push({id:this.id,name:this.name});
            }
        }
    })
</script>
</body>
</html>
