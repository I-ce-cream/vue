<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定v-bind</title>
</head>
<body>
<script src="../js/vue.js"></script>
<!--
属性绑定指令 v-bind
可以用标签里面的属性绑定vue里面的数据

v-bind:  可以使用  :   简写

-->

<div id="app">
    <p :title="myTitle">{{msg}}</p>
    <p v-bind:title="myTitle+'abcd'">{{msg}}</p>

    <a :href="myHref">让学过的东西不再忘记</a>
</div>

<script>
    new Vue({
        el:'#app',//element
        data:{
            msg:'欢迎光临',
            myTitle:'vue属性 p标签',
            myHref:'https://fanrenyi.com',
        }
    })
</script>
</body>
</html>
